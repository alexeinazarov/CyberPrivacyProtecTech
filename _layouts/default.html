<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="{{ page.keywords | append: ', ' | append: site.keywords | strip }}">
  <meta name="author" content="Alexey Nazarov">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="{{ site.google_site_verification }}">

  <!-- Open Graph Meta Tags for better social sharing -->
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/logo.webp">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/logo.webp">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Inline critical CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    header nav {
      margin-top: 1rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 1rem;
    }

    header nav ul li a {
      color: #00ff00; /* More contrasting color */
      text-decoration: none;
    }

    header nav ul li a:last-child {
      color: #fff; /* Specific color for the 'Contact' link */
    }

    .logo-container {
      text-align: center;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    main {
      padding: 2rem;
    }
  </style>

  <!-- Deferred non-critical CSS -->
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>

  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script async defer src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-container">
        <img src="{{ '/assets/images/logo.webp' | relative_url }}" alt="Cyber Privacy Protection Tech Logo" class="logo">
      </div>
      <nav>
        <ul>
          {% for item in site.data.navigation.main %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.title }}</p>
  </footer>
</body>
</html>
